<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="slider">
        <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
        <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
        <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
        <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
        <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
        <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
    </div>
    <div class="slider-controls" id="slider-controls">
        <span class="slider-control" data-index="0"></span>
        <span class="slider-control" data-index="1"></span>
        <span class="slider-control" data-index="2"></span>
        <span class="slider-control" data-index="3"></span>
        <span class="slider-control" data-index="4"></span>
        <span class="slider-control" data-index="5"></span>
    </div>

    <script src="/script/slider.js"></script>
</body>

</html>
